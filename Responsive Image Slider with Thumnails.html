<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Thumbnails</title>
    <style>
      body {
    font-family: Arial;
    margin: 0;
  }
  
  * {
    box-sizing: border-box;
  }
  
  img {
    vertical-align: middle;
  }
  
  .container {
    position: relative;
    padding: 80px;
    max-width: 1000px;
    margin: 0 auto;
  }
  

  
  .holder::-webkit-scrollbar {
    display: none;
  }
  
  /* Hide the images by default */
  .slides {
    display: none;
  }
  
  .slides img {
    width: 100%;
  }
  


/* Slider Arrow Code Start */

  
  .prevContainer,
  .nextContainer {
    background-color: rgba(0, 0, 0, 0.3);
    position: absolute;
    top: 50%;
    transform: translate(0, calc(-50% - 54px));
    height: 54px;
    width: 54px;
    cursor: pointer;
  }
  
  .prevContainer {
    margin-left: 90px;
    left: 0;
    border-radius: 30px;
    border: 1px solid white;
  }
  .nextContainer {
    margin-right: 90px;
    right: 0;
    border-radius: 30px;
    border: 1px solid white;
  }
  
  .prev {
    position: relative;
    top: 50%;
    transform: translate(0, -50%);
    height: 34px;
    width: 32px;
    float: left;
    margin-left: 8px
  }
  .next {
    position: relative;
    top: 50%;
    transform: translate(0, -50%);
    height: 34px;
    width: 32px;
    float: right;
    margin-right: 8px;
  }
  
  .prev svg,
  .next svg {
    fill: white;
  }
  

  

  
  /* Container for image text */

  
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
  
  /* Six columns side by side */
  .column {
    float: left;
    width: 15.9%;
    margin: 20px 3px;
  }
  
  /* Add a transparency effect for thumbnail images */
  .slide-thumbnail {
    width: 100%;
    opacity: 0.6;
    cursor: pointer;
  }
  
  .active,
  .slide-thumbnail:hover {
    opacity: 1;
  }



    /* Smartphones (portrait and landscape) ----------- */

    @media screen and (max-width: 768px){
        .row, 
        .column{
            display: none;
            visibility: none;
        }


        .prevContainer,
        .nextContainer {
          position: absolute;
          top: 60%;
          height: 34px;
          width: 34px;
        }
        
        .prevContainer {
          margin-left: 90px;
          left: 0;
          border-radius: 30px;
        }
        .nextContainer {
          margin-right: 90px;
          right: 0;
          border-radius: 30px;
        }
        
        .prev {
          top: 60%;
          height: 34px;
          width: 32px;
          margin-left: 3px
        }
        .next {
          top: 60%;
          height: 34px;
          width: 32px;
          margin-right: -3px;
        }

        .prev svg,
        .next svg {
        fill: white;
        width: 80%;
        }
    }
    

    @media screen and (max-width: 425px) {
        .container {
            position: relative;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .prevContainer,
        .nextContainer {
          position: absolute;
          top: 70%;
          height: 34px;
          width: 34px;
        }
        .prevContainer {
            margin-left: 25px;
            left: 0px;
            border-radius: 30px;
        }
        .nextContainer {
            margin-right: 25px;
            right: 0;
            border-radius: 30px;
        }
    }
    </style>
</head>
<body>
    

    <div class="container">
        <!-- main images -->
        <div class="holder">
          <div class="slides">
            <img src="https://images.unsplash.com/photo-1505438157249-00e1b44ee34f?ixlib=rb-0.3.5&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ&s=dfc554074f522ec42818a052152dac21g" alt="" />
          </div>
      
          <div class="slides">
            <img src="https://images.unsplash.com/photo-1515870672913-a4c298575776?ixlib=rb-0.3.5&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ&s=aa80486fd3343134706e785c034b339d">
          </div>
      
          <div class="slides">
            <img src="https://images.unsplash.com/photo-1521651201144-634f700b36ef?ixlib=rb-0.3.5&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ&s=e26ec8c74dc99aff53a60741538cad5f">
          </div>
            
          <div class="slides">
            <img src="https://images.unsplash.com/photo-1504618223053-559bdef9dd5a?ixlib=rb-0.3.5&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ&s=583c2bf56c8006e507e2a9905fc1e54c">
          </div>
      
          <div class="slides">
            <img src="https://images.unsplash.com/photo-1504208434309-cb69f4fe52b0?ixlib=rb-0.3.5&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ&s=69093505f999d8170e9a1aab3771c07e">
          </div>
            
          <div class="slides">
            <img src="https://images.unsplash.com/photo-1485199433301-8b7102e86995?ixlib=rb-0.3.5&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ&s=c7783fe3a697b1a2248450120435cbc3">
          </div>
        </div>


      
        <!-- Slider Arrows Start -->
        <div class="prevContainer"><a class="prev" onclick="plusSlides(-1)">

          <svg viewBox="0 0 24 24">
          <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
          </svg>
          </a>
        
        </div>


        <div class="nextContainer"><a class="next" onclick="plusSlides(1)">

          <svg viewBox="0 0 24 24">
           <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
          </svg>
          </a>
        </div>
      
    <!-- Slider Arrows End -->








        <!-- thumnails in a row -->
        <div class="row">

          <div class="column">
            <img class="slide-thumbnail" src="https://images.unsplash.com/photo-1505438157249-00e1b44ee34f?ixlib=rb-0.3.5&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ&s=dfc554074f522ec42818a052152dac21g" onclick="currentSlide(1)" alt="Caption One">
          </div>

          <div class="column">
            <img class="slide-thumbnail" src="https://images.unsplash.com/photo-1515870672913-a4c298575776?ixlib=rb-0.3.5&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ&s=aa80486fd3343134706e785c034b339d" onclick="currentSlide(2)" alt="Caption Two">
          </div>

          <div class="column">
            <img class="slide-thumbnail" src="https://images.unsplash.com/photo-1521651201144-634f700b36ef?ixlib=rb-0.3.5&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ&s=e26ec8c74dc99aff53a60741538cad5f" onclick="currentSlide(3)" alt="Caption Three">
          </div>

          <div class="column">
            <img class="slide-thumbnail" src="https://images.unsplash.com/photo-1504618223053-559bdef9dd5a?ixlib=rb-0.3.5&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ&s=583c2bf56c8006e507e2a9905fc1e54c" onclick="currentSlide(4)" alt="Caption Four">
          </div>

          <div class="column">
            <img class="slide-thumbnail" src="https://images.unsplash.com/photo-1504208434309-cb69f4fe52b0?ixlib=rb-0.3.5&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ&s=69093505f999d8170e9a1aab3771c07e" onclick="currentSlide(5)" alt="Caption Five">
          </div> 

          <div class="column">
            <img class="slide-thumbnail" src="https://images.unsplash.com/photo-1485199433301-8b7102e86995?ixlib=rb-0.3.5&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ&s=c7783fe3a697b1a2248450120435cbc3" onclick="currentSlide(6)" alt="Caption Six">
          </div>

        </div>


      </div>

<script>
  var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("slides");
  var dots = document.getElementsByClassName("slide-thumbnail");

  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  console.log(slideIndex);

  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
      // slides[i].style.display = "inline";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  // slides[slideIndex-1].style.display = "inline";
  dots[slideIndex-1].className += " active";

}
</script>
</body>
</html>
